<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>–ü—Ä–∞–∫—Ç–∏—á–Ω–∞ —Ä–æ–±–æ—Ç–∞ ‚Äî –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä (–ü–ù–£)</title>

<style>
  /* === –ó–ê–ì–ê–õ–¨–ù–ò–ô –°–¢–ò–õ–¨ === */
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f0f10, #1b1b3a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.1);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(10px);
  }

  .calculator h1 {
    text-align: center;
    margin-bottom: 15px;
    color: #ffb400;
    letter-spacing: 1px;
  }

  input[type="text"] {
    width: 100%;
    padding: 15px;
    font-size: 1.6em;
    border: none;
    border-radius: 10px;
    text-align: right;
    background: rgba(255, 255, 255, 0.9);
    color: #111;
    margin-bottom: 20px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 70px);
    gap: 10px;
    justify-content: center;
  }

  button {
    padding: 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    background: #262646;
    color: #fff;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  button:hover {
    background: #ffb400;
    color: #000;
    transform: scale(1.05);
  }

  .equal {
    background: #00e6f6;
    color: #000;
  }

  .clear {
    background: #ff005a;
  }

  footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9em;
    color: #aaa;
  }
</style>
</head>

<body>

  <div class="calculator">
    <h1>üßÆ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
    <input type="text" id="display" readonly>

    <div class="buttons">
      <!-- –†—è–¥ 1 -->
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="appendSymbol('(')">(</button>
      <button onclick="appendSymbol(')')">)</button>
      <button onclick="appendSymbol('/')">√∑</button>

      <!-- –†—è–¥ 2 -->
      <button onclick="appendSymbol('7')">7</button>
      <button onclick="appendSymbol('8')">8</button>
      <button onclick="appendSymbol('9')">9</button>
      <button onclick="appendSymbol('*')">√ó</button>

      <!-- –†—è–¥ 3 -->
      <button onclick="appendSymbol('4')">4</button>
      <button onclick="appendSymbol('5')">5</button>
      <button onclick="appendSymbol('6')">6</button>
      <button onclick="appendSymbol('-')">‚àí</button>

      <!-- –†—è–¥ 4 -->
      <button onclick="appendSymbol('1')">1</button>
      <button onclick="appendSymbol('2')">2</button>
      <button onclick="appendSymbol('3')">3</button>
      <button onclick="appendSymbol('+')">+</button>

      <!-- –†—è–¥ 5 -->
      <button onclick="appendSymbol('0')">0</button>
      <button onclick="appendSymbol('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>

    <footer>
      –ü—Ä–∞–∫—Ç–∏—á–Ω–∞ —Ä–æ–±–æ—Ç–∞ ‚Äî –°—Ç—É–¥–µ–Ω—Ç –ü–ù–£
    </footer>
  </div>

  <script>
    const display = document.getElementById('display');

    // –î–æ–¥–∞—î —Å–∏–º–≤–æ–ª —É –ø–æ–ª–µ –≤–≤–æ–¥—É
    function appendSymbol(symbol) {
      display.value += symbol;
    }

    // –û—á–∏—â–∞—î –ø–æ–ª–µ
    function clearDisplay() {
      display.value = '';
    }

    // –û–±—á–∏—Å–ª—é—î –≤–∏—Ä–∞–∑ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é eval()
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (error) {
        display.value = '–ü–æ–º–∏–ª–∫–∞';
      }
    }
  </script>
</body>
</html>
