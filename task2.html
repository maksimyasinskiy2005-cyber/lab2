<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Годинник у форматі year#moun#day-hour#min#sec</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #0d0d2b; /* Темний фон для неону */
            color: #00f; /* Основний неоновий синій текст */
        }

        .container {
            background-color: rgba(0,0,50,0.5);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00f, 0 0 40px #0ff;
            display: inline-block;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #00f, 0 0 20px #0ff;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 15px;
            text-shadow: 0 0 5px #00f;
        }

        input[type="text"] {
            font-size: 1.8em;
            text-align: center;
            border: 2px solid #00f;
            padding: 15px 20px;
            width: 400px;
            border-radius: 10px;
            background-color: rgba(0,0,50,0.3);
            color: #0ff;
            box-shadow: 0 0 15px #00f, 0 0 30px #0ff;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
        }
    </style>
</head>
<body onload="clock()">

    <div class="container">
        <h1>Динамічний Годинник</h1>
        <form name="clock_form">
            <label for="display">Поточна дата та час у форматі: <br>year#moun#day-hour#min#sec</label>
            <input type="text" name="display" id="display" value="" readonly>
        </form>
    </div>

    <script>
        function addLeadingZero(num) {
            return (num < 10 ? "0" : "") + num;
        }

        function clock() {
            let now = new Date();

            let year = now.getFullYear();
            let month = now.getMonth() + 1;
            let day = now.getDate();

            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            let formattedTimeDate = 
                year + "#" + 
                addLeadingZero(month) + "#" + 
                addLeadingZero(day) + "-" + 
                addLeadingZero(hours) + "#" + 
                addLeadingZero(minutes) + "#" + 
                addLeadingZero(seconds);

            document.clock_form.display.value = formattedTimeDate;

            setTimeout(clock, 1000);
        }
    </script>
</body>
</html>
