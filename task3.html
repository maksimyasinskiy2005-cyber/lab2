<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Лабораторна 2 — Завдання 3: Матриця (Варіант 23)</title>

<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
    }

    .container {
        background: #fff;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        width: 380px;
        text-align: center;
        animation: fadeIn .5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-top: 0;
        color: #222;
    }

    table {
        margin: 0 auto;
    }

    input[type="text"] {
        width: 60px;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        text-align: center;
        transition: .2s;
    }

    input[type="text"]:focus {
        border-color: #4facfe;
        box-shadow: 0 0 8px rgba(79,172,254,0.6);
        outline: none;
    }

    .matrix-table input[type="text"] {
        width: 45px;
        padding: 5px;
    }

    button {
        background: #4facfe;
        border: none;
        padding: 10px 18px;
        font-size: 15px;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        margin: 5px;
        transition: .2s;
    }

    button:hover {
        background: #428bff;
        transform: scale(1.05);
    }

    #main_div {
        margin-top: 18px;
        border: 1px solid #eee;
        min-height: 110px;
        padding: 10px;
        border-radius: 6px;
        background: #fafafa;
    }
</style>

<script>
    let str, stb;

    function fun() {
        str = parseInt(document.getElementById("t_str").value);
        stb = parseInt(document.getElementById("t_stb").value);

        if (isNaN(str) || isNaN(stb) || str <= 0 || stb <= 0) {
            alert("Введіть коректні числа!");
            return;
        }

        let res_str = "<table class='matrix-table'>";
        for (let i = 1; i <= str; i++) {
            res_str += "<tr>";
            for (let j = 1; j <= stb; j++) {
                let value = (11 * i) - j;
                res_str += `<td><input type="text" name="_${i}_${j}" value="${value}"></td>`;
            }
            res_str += "</tr>";
        }
        res_str += "</table>";

        document.getElementById("main_div").innerHTML = res_str;
    }

    function fun_build() {
        if (!str || !stb) {
            alert("Спочатку побудуйте матрицю!");
            return;
        }

        const col = 3;
        if (stb < col) {
            alert("Для розрахунку потрібно щонайменше 3 стовпці!");
            return;
        }

        let sum = 0;
        for (let i = 1; i <= str; i++) {
            let element = document.getElementsByName(`_${i}_${col}`)[0];
            if (element) {
                let value = parseInt(element.value);
                if (!isNaN(value)) sum += value;
            }
        }
        alert(`Сума 3-го стовпця = ${sum}`);
    }
</script>
</head>

<body>
<div class="container">
    <h2>Матриця — Варіант 23</h2>
    <table>
        <tr><td>Рядків:</td><td><input type="text" id="t_str" value="5"></td></tr>
        <tr><td>Стовпців:</td><td><input type="text" id="t_stb" value="5"></td></tr>
    </table>

    <button onclick="fun()">Побудувати матрицю</button>
    <button onclick="fun_build()">Розрахувати</button>

    <div id="main_div"></div>
</div>
</body>
</html>
