<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Домашня сторінка лабораторних робіт</title>
    <style>
        /* Основні налаштування сторінки */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d2b; /* Темно-синій фон */
            color: #cce6ff; /* Світло-блакитний текст */
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1, h3, h4 {
            text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
            color: #00f; /* Неоновий синій */
        }

        h1 {
            font-size: 36px;
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        h3 {
            margin-bottom: 10px;
        }

        h4 {
            margin-bottom: 15px;
        }

        /* Інформація про студента */
        .info {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #00f;
            border-radius: 10px;
            background-color: rgba(0, 0, 50, 0.5);
            box-shadow: 0 0 20px #00f;
        }

        .info p {
            margin: 5px 0;
        }

        /* Посилання */
        a {
            color: #00f;
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00f;
        }

        a:hover {
            color: #0ff;
            text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
        }

        /* Списки */
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .lab-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        .lab-list li {
            margin-bottom: 10px;
        }

        .lab-list li a {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid #00f;
            border-radius: 5px;
            background-color: rgba(0,0,50,0.3);
            box-shadow: 0 0 10px #00f;
            transition: all 0.3s ease;
        }

        .lab-list li a:hover {
            background-color: rgba(0,255,255,0.2);
            box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
        }

        hr {
            border: 0;
            height: 2px;
            background: #00f;
            box-shadow: 0 0 10px #00f;
            margin: 30px 0;
        }
    </style>
</head>
<body>

    <div class="info">
        <h3>Ясінський Максим Юрійович</h3>
        <p>Мій варіант: 23</p>
    </div>
    
    <div class="lab-list">
        <h4>Лабораторні роботи:</h4>
        <ul>
            <li><a href="lab1.html">Лабораторна робота 1</a></li>
            <li><a href="lab2.html">Лабораторна робота 2 (Годинник)</a></li>
        </ul>
    </div>

    <hr>

        <li><a href="#task4">Завдання 4</a></li>
        <li><a href="#task5">Завдання 5</a></li>
        <li><a href="#task6">Завдання 6</a></li>
        <li><a href="#task7">Завдання 7</a></li>
    </ul>

</body>
</html>
